<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Message</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="toast"></div>

    <div id="button">
        <div onclick="showSuccessToast()" class="btn btn--success">Show success message</div>
        <div onclick="showInfoToast()" class="btn btn--info">Show info message</div>
        <div onclick="showWarningToast()" class="btn btn--warning">Show warning message</div>
        <div onclick="showErrorToast()" class="btn btn--error">Show error message</div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
